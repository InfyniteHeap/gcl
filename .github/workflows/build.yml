name: Build GCL

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Deno
        uses: denoland/setup-deno@v2

      - name: Install Packages
        run: deno install

      - name: Build Project
        run: deno task tauri build
